    <script>
        document.getElementById("FormCadastro").addEventListener("submit"), async function (event) {
            event.preventDefault();

            const nome = document.querySelector('input[name="nome"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const senha = document.querySelector('input[name="senha"]').value;
            const confSenha = document.querySelector('input[name="ConfSenha"]').value;
            const cpf = document.querySelector('input[name="cpf"]').value;
            const telefone = document.querySelector('input[name="telefone"]').value;

            if (senha !== confSenha) {
                alert("As senhas não coincidem!");
                return;
            }

            try {
                const resposta = await fetch("http://localhost:3000/usuarios/cadastro", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        usuario: email,   // no backend o campo se chama "usuario"
                        senha: senha,
                        nome: nome,
                        cpf: cpf,
                        telefone: telefone
                    })
                })
                const resultado = await resposta.json();

                if (resposta.ok) {
                    alert("Usuário cadastrado com sucesso!");
                    document.getElementById("FormCadastro").reset();
                } else {
                    alert(resultado.message || "Erro ao cadastrar usuário.");
                }
            } catch (erro) {
                console.error("Erro na requisição:", erro);
                alert("Erro ao conectar com o servidor");
            }
        }
    </script>
