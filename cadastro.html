<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-t8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="background-cadastro">

    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand logo mx-auto">
                <img src="/img/logo.png" alt="ForneX Home" class="d-block w-100">
            </a>
        </div>
    </nav>
    <!--Fim do header-->

    <div class="container text-light my-3">
        <div class="row justify-content-center">
            <div class="col-md-6 col-11 form-container py-3">
                <h2 class="text-center">Cadastro</h2>

                <form id="FormCadastro">
                    <div class="mb-3">
                        <label class="form-label">Nome:</label>
                        <input type="text" name="nome" class="form-control" placeholder="" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Endereço de email:</label>
                        <input type="email" name="email" class="form-control" placeholder="nome@exemplo.com" required>
                    </div>

                    <div class="row align-items-center mb-3">
                        <div class="col-6">
                            <label class="col-form-label">Senha:</label>
                        </div>
                        <div class="col-6">
                            <label class="col-form-label">Confirmar senha:</label>
                        </div>
                        <div class="col-6">
                            <input type="password" name="senha" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <input type="password" name="confsenha" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">CPF:</label>
                        <input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.000-00"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefone:</label>
                        <input type="text" name="telefone" id="telefone" class="form-control"
                            placeholder="(00) 00000-0000" required>
                    </div>


                    <div class="mt-4 d-flex flex-column align-items-end">
                        <button type="submit" class="btn btn-secondary btn-lg">Continuar</button>
                    </div>

                    <div class="text-center">
                        <span class="mt-1 text-light">
                            Já tem uma conta? <a href="login.html">Faça login aqui</a>.
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/imask"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            // --- 2. INICIALIZA AS MÁSCARAS ---

            // Máscara de CPF
            const cpfInput = document.getElementById("cpf");
            // Guardamos a máscara na variável 'cpfMask'
            const cpfMask = IMask(cpfInput, {
                mask: '000.000.000-00'
            });

            // Máscara de Telefone (aceita 8 ou 9 dígitos)
            const telInput = document.getElementById("telefone");
            // Guardamos a máscara na variável 'telMask'
            const telMask = IMask(telInput, {
                mask: [
                    { mask: '(00) 0000-0000' }, // Fixo
                    { mask: '(00) 00000-0000' } // Celular
                ]
            });

            // --- FIM DA SEÇÃO DE MÁSCARAS ---


            // --- 3. SCRIPT DE SUBMIT ---
            // Adicionamos 'async' aqui para poder usar 'await' no fetch
            const form = document.getElementById("FormCadastro");
            form.addEventListener("submit", async function (event) {
                event.preventDefault();

                const nome = form.nome.value;
                const email = form.email.value;
                const senha = form.senha.value;
                const confsenha = form.confsenha.value;
                const cpf = cpfMask.unmaskedValue;
                const telefone = telMask.unmaskedValue;

                // NOVO: Adicione estas linhas de console.log para ver o que está sendo capturado
                console.log("Nome:", nome);
                console.log("E-mail:", email);
                console.log("CPF (unmasked):", cpf, "Length:", cpf.length);
                console.log("Telefone (unmasked):", telefone, "Length:", telefone.length);
                // FIM NOVO

                // 1. Validação dos campos de texto
                if (!nome || !email || !senha || !confsenha) {
                    alert("Por favor, preencha todos os campos.");
                    return;
                }

                // 2. Validação do CPF (deve ter 11 dígitos)
                if (cpf.length !== 11) {
                    alert("Por favor, preencha o CPF corretamente (11 dígitos).");
                    return;
                }

                // 3. Validação do Telefone (deve ter 10 (fixo) ou 11 (celular) dígitos)
                // O telefone sem máscara precisa ter pelo menos 10 dígitos (DD + 8 dígitos)
                if (telefone.length < 10) {
                    alert("Por favor, preencha o Telefone corretamente (DDD + 8 ou 9 dígitos).");
                    return;
                }

                if (senha !== confsenha) {
                    alert("As senhas não coincidem!");
                    return;
                }

                try {
                    const resposta = await fetch("http://localhost:3000/cadastro", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            email: email,
                            senha: senha,
                            nome: nome,
                            cpf: cpf,
                            telefone: telefone,
                            confsenha: confsenha
                        })
                    })
                    const resultado = await resposta.json();

                    if (resposta.ok) {
                        alert("Usuário cadastrado com sucesso!");
                        document.getElementById("FormCadastro").reset();
                        // Limpa as máscaras também
                        cpfMask.value = '';
                        telMask.value = '';
                        window.location.href = 'login.html';
                    } else {
                        alert(resultado.message || "Erro ao cadastrar usuário.");
                    }
                } catch (erro) {
                    console.error("Erro na requisição:", erro);
                    alert("Erro ao conectar com o servidor");
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
