<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Empresa - ForneX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="background-cadastro">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand logo mx-auto">
                <img src="/img/logo.png" alt="ForneX Home" class="d-block w-100">
            </a>
        </div>
    </nav>

    <div class="container text-light my-3">
        <div class="row justify-content-center">
            <div class="col-md-6 col-11 form-container py-3">
                <h2 class="text-center">Cadastrar Empresa</h2>

                <form id="FormCadastroEmpresa">
                    <div class="mb-3">
                        <label class="form-label">Nome da empresa:</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Endereço de email:</label>
                        <input type="email" name="email" class="form-control" placeholder="nome@exemplo.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Localização (Estado):</label>
                        <select name="localizacao" id="select-estado" class="form-select" required disabled>
                            <option value="" selected>Carregando estados...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">CNPJ:</label>
                        <input type="text" name="cnpj" class="form-control" placeholder="00.000.000/0000-00" required>
                    </div>

                    <div class="row align-items-center mb-3">
                        <div class="col-6">
                            <label class="col-form-label">Senha:</label>
                        </div>
                        <div class="col-6">
                            <label class="col-form-label">Confirmar senha:</label>
                        </div>
                        <div class="col-6">
                            <input type="password" name="senha" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <input type="password" name="confsenha" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefone:</label>
                        <input type="text" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="mt-4 d-flex flex-column align-items-end">
                        <button type="submit" class="btn btn-secondary btn-lg">Continuar</button>
                    </div>

                    <div class="text-center">
                        <span class="mt-1 text-light">
                            Já tem uma conta? <a href="login.html">Faça login aqui</a>.
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/imask"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {

            // --- Máscaras ---
            const cnpjInput = document.querySelector('input[name="cnpj"]');
            const cnpjMask = IMask(cnpjInput, { mask: '00.000.000/0000-00' });

            const telefoneInput = document.querySelector('input[name="telefone"]');
            const telefoneMask = IMask(telefoneInput, {
                mask: [
                    { mask: '(00) 0000-0000' },
                    { mask: '(00) 00000-0000' }
                ]
            });

            // --- Carrega estados ---
            async function carregarEstados() {
                const selectEstado = document.getElementById('select-estado');
                try {
                    const response = await fetch('./data/estados.json');
                    if (!response.ok) throw new Error(`Arquivo não encontrado (${response.status})`);
                    const estados = await response.json();

                    selectEstado.innerHTML = '';
                    selectEstado.add(new Option('Selecione um estado', ''));
                    estados.forEach(estado => selectEstado.add(new Option(estado.nome, estado.nome)));
                    selectEstado.disabled = false;
                } catch (error) {
                    console.error("Erro ao carregar estados:", error);
                    selectEstado.innerHTML = '';
                    selectEstado.add(new Option('Erro ao carregar lista', ''));
                }
            }
            await carregarEstados();

            // --- Captura o form ---
            const formCadastro = document.querySelector('#FormCadastroEmpresa');

            formCadastro.addEventListener('submit', (e) => {
                e.preventDefault();

                // Captura o campo corretamente
                const selectEstado = document.getElementById('select-estado');
                const estadoSelecionado = selectEstado.value;

                // Validação das senhas
                const senha = formCadastro.senha.value;
                const confsenha = formCadastro.confsenha.value;

                if (senha !== confsenha) {
                    alert('As senhas não coincidem!');
                    return;
                }

                if (!estadoSelecionado) {
                    alert('Por favor, selecione uma localização (estado).');
                    return;
                }

                // --- Monta objeto com dados ---
                const dadosCadastro = {
                    nome: formCadastro.nome.value.trim(),
                    email: formCadastro.email.value.trim(),
                    localizacao: estadoSelecionado,
                    cnpj: cnpjMask.value,
                    telefone: telefoneMask.value,
                    senha: senha,
                    confsenha: confsenha
                };

                // Salva no localStorage
                localStorage.setItem('dadosEmpresaTemp', JSON.stringify(dadosCadastro));

                // Redireciona para a próxima etapa
                window.location.href = 'planos.html';
            });
        });
    </script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
